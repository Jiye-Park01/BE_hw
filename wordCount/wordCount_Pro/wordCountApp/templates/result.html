<h1>입력한 텍스트:</h1>
<!-- 입력받은 전체 텍스트 -->
{{alltext}}

<!-- '단어' - '단어 나온 횟수' -->

{% endfor %}

<h1>글자 수 세기</h1>

{{word_except}}자
