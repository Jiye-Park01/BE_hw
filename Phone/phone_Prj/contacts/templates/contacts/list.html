<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="{% url 'result' %}">
      <input type="text" name="name" cols="20" rows="2"></input>
      <input type="submit" value="검색" />
    </form>
    {% for post in posts %}
    <h2>이름 : {{ post.name }}</h2>
    <p>전화번호 : {{ post.phone_num }}</p>

    {% empty %} 작성된 글이 없습니다. {% endfor %}
  </body>
</html>
